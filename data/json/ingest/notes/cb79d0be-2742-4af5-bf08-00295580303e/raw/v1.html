<en-note><div>小事吉</div><table STYLE="border-collapse: collapse; min-width: 100%;"><colgroup><col STYLE="width: 130px;"/><col STYLE="width: 130px;"/><col STYLE="width: 397px;"/></colgroup><tbody><tr><td STYLE="background-color: rgb(255, 255, 255); border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;"><div><img src="../_resources/cd292744e85c2057a3d3bba26986c0f5.jpg"  hash="cd292744e85c2057a3d3bba26986c0f5" type="image/jpeg" alt="" /></en-media></div></td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;">上九</td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 397px; padding: 8px;">睽孤见豕负途，载鬼一车，先张之弧，后说之弧，匪寇，婚媾。往遇雨则吉。</td></tr><tr><td STYLE="background-color: rgb(255, 255, 255); border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;"><div><img src="../_resources/67a9ed80d6ea224e0916912f1d95af89.gif"  hash="67a9ed80d6ea224e0916912f1d95af89" type="image/gif" alt="" /></en-media></div></td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;">六五</td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 397px; padding: 8px;">悔亡。厥宗噬肤，往何咎？</td></tr><tr><td STYLE="background-color: rgb(255, 255, 255); border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;"><div><img src="../_resources/cd292744e85c2057a3d3bba26986c0f5.jpg"  hash="cd292744e85c2057a3d3bba26986c0f5" type="image/jpeg" alt="" /></en-media></div></td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;">九四</td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 397px; padding: 8px;">睽孤遇元夫，交孚，厉，无咎。</td></tr><tr><td STYLE="background-color: rgb(255, 255, 255); border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;"><div><img src="../_resources/67a9ed80d6ea224e0916912f1d95af89.gif"  hash="67a9ed80d6ea224e0916912f1d95af89" type="image/gif" alt="" /></en-media></div></td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;">六三</td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 397px; padding: 8px;">见舆曳，其牛掣，其人天且劓，无初有终。</td></tr><tr><td STYLE="background-color: rgb(255, 255, 255); border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;"><div><img src="../_resources/cd292744e85c2057a3d3bba26986c0f5.jpg"  hash="cd292744e85c2057a3d3bba26986c0f5" type="image/jpeg" alt="" /></en-media></div></td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;">九二</td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 397px; padding: 8px;">遇主于巷，无咎。</td></tr><tr><td STYLE="background-color: rgb(255, 255, 255); border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;"><div><img src="../_resources/cd292744e85c2057a3d3bba26986c0f5.jpg"  hash="cd292744e85c2057a3d3bba26986c0f5" type="image/jpeg" alt="" /></en-media></div></td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 130px; padding: 8px;">初九</td><td STYLE="border: 1px solid rgb(219, 219, 219); width: 397px; padding: 8px;">悔亡。丧马勿逐自复。戋恶人无咎。</td></tr></tbody></table><div></div><div><br/></div><div><br/></div></en-note>
