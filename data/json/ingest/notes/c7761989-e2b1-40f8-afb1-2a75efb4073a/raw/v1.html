<en-note><div><span STYLE="caret-color: rgb(27, 27, 27); color: rgb(27, 27, 27); font-family: -apple-system-font; font-size: 18px; font-variant-caps: normal; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px;">此外，德国生态研究所（Ako-Institut）的一份调查报告显示，目前全球光伏发电每千瓦时平均成本为30美分（约1.97元人民币），最新的发电机组成本大约为10美分，然而在2009年之前，德国安装光伏电站支出的成本几乎接近50美分每千瓦时。</span></div></en-note>
