<en-note>
<div>投影机在距离屏幕<span>4.1</span>米到<span>4.6</span>米的地方都能投满<span>120</span>寸画面。</div>
<div><br/></div>
<div>首先要知道其镜头的<span>F</span>值：（比如<span>F=1.7-2.1</span>）。</div>
<div><br/></div>
<div>用屏幕的宽度分别乘以镜头的最小值，镜头的最大值。</div>
<div><br/></div>
<div>装投影机时选择这两个数值的中间就行了，这样安装，还可以放大放小。</div>
</en-note>
