<en-note><div>三格是间接宾语，做为动词的受惠者</div><div>四格是直接宾语，作为动词的施惠者</div><div><br/></div><div><br/></div><div><br/></div><div><span STYLE="caret-color: rgb(47, 47, 47); font-size: 16px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-text-size-adjust: 100%; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); color: rgb(47, 47, 47); font-family: -apple-system, &quot;SF UI Text&quot;, Arial, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-variant-caps: normal;">一格很好记忆，四格记着阳性单数变成den；三格阳中变成dem，然后阴转阳（只为说明冠词变化，词性不会变）；二格阳中变成des，相应名词词尾变化，同样阴转阳（只为说明冠词变化，词性不会变）。</span></div><div><br/></div></en-note>
