<en-note><div>当天均价计算公式</div><div><br/></div><div>均价=（收盘价x2+最高价+最低价）/4</div><div><br/></div><div>次日最高价、最低价、次高价、次低价计算公式</div><div><br/></div><div>最高价=前一天均价+（前一天最高价-前一天最低价）</div><div>最低价=前一天均价-（前一天最高价-前一天最低价）</div><div>次高价=前一天均价x2-最低价</div><div>次低价=前一天均价x2-最高价</div><div><br/></div><div><br/></div></en-note>
