<en-note><div>1.确定时间框架</div><div>短线交易者</div><div>波段交易者</div><div>你想将你的仓位留存多少时间</div><div><br/></div><div>2.确定趋势的指标</div><div>均线就是最多用来判断趋势的指标之一。用一快一慢两根均线，开始等待。直到较快的那条均线上穿或者下穿较慢的那条均线。</div><div><br/></div><div>3.找到钱确定这个趋势的指标</div><div>很多指标都能确定趋势，比如macd kdj isi</div><div>4.风险的控制</div><div>确定每笔交易能够接受的损失</div><div>5.确定入场和离场</div><div>指标确立进场和离场</div><div>坚守目标</div><div>6.遵循自己的规则</div><div><br/></div><div><br/></div><div><br/></div></en-note>
