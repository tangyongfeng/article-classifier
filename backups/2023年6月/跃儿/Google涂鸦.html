</span></h3><div STYLE="font-size: 0.9em; line-height: 1.7em; color: rgb(0, 0, 0); font-family: Roboto, arial, sans-serif; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; margin-top: 1em; margin-bottom: 1em;"><span STYLE="font-size: 0.9em; line-height: 1.7em; color: rgb(0, 0, 0); font-family: Roboto, arial, sans-serif; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px;-en-paragraph:true;">涂鸦团队总是很乐于收到用户的创意，您可以通过电子邮件将自己的 Google 涂鸦创意发送到 <a HREF="mailto:doodleproposals@google.com">doodleproposals@google.com</a>。该团队每天都会收到数以百计的此类邮件，因此无法一一回复，敬请谅解。不过请放心，我们会认真阅读每封邮件 :)
</span></div></en-note>
