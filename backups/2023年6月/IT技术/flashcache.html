<en-note STYLE="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;">
flashcache 是一个facebook开发的ssd和和磁盘公用的软件，用于将写入的数据先保存在ssd上，即可返回，然后通过同步机制将数据写到磁盘上，初步测试，能将磁盘的综合性能提高10%，但是可以通过增大ssd的空间和调整读写比例增加写的内容来提高性能。
</en-note>
