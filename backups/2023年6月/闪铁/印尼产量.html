<en-note><div><span STYLE="caret-color: rgb(68, 68, 68); font-size: 17px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; color: rgb(68, 68, 68); font-family: -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, &quot;Source Han Sans SC&quot;, &quot;Noto Sans CJK SC&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-variant-caps: normal;">我们预计2017年印尼包括青山、振石、新华联、亨泰源、金鳞、德龙、新兴铸管等企业在内的总产量在23.4万金属吨，2017年的新增产能在19万吨金属吨。其中大部分是镍生铁&mdash;&mdash;不锈钢一体化工艺，但不锈钢投产往往都滞后，所以后期印尼还有大量产量可以通过出口到中国销售出去，根据我们最新数据库显示，目前进口镍铁成本在760，国内目前的市场价格为840，盈利空间还很大</span></div><div><span STYLE="caret-color: rgb(68, 68, 68); font-size: 17px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; color: rgb(68, 68, 68); font-family: -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, &quot;Source Han Sans SC&quot;, &quot;Noto Sans CJK SC&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-variant-caps: normal;"><br/></span></div><div><span STYLE="caret-color: rgb(68, 68, 68); font-size: 17px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: normal; word-spacing: 0px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; color: rgb(68, 68, 68); font-family: -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, &quot;Source Han Sans SC&quot;, &quot;Noto Sans CJK SC&quot;, &quot;WenQuanYi Micro Hei&quot;, sans-serif; font-variant-caps: normal;">当地都有哪些企业做得好</span></div><div><span STYLE="caret-color: rgb(68,
